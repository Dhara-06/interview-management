<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Interview Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="bi bi-trophy me-2"></i>
                    Interview Results
                </h4>
            </div>
            
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <h5 class="text-primary">
                                    <i class="bi bi-question-circle me-1"></i>
                                    {{ total_questions }}
                                </h5>
                                <p class="mb-0 text-muted">Total Questions</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card bg-light">
                            <div class="card-body text-center">
                                <h5 class="text-success">
                                    <i class="bi bi-star-fill me-1"></i>
                                    {{ average_score }}/10
                                </h5>
                                <p class="mb-0 text-muted">Average Score</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="alert alert-success">
                    <i class="bi bi-check-circle me-2"></i>
                    Congratulations! You have successfully completed the interview.
                </div>
                
                <div class="text-center mt-4">
                    <a href="{% url 'candidate_dashboard' %}" class="btn btn-primary">
                        <i class="bi bi-speedometer2 me-1"></i>
                        Back to Dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
