<!DOCTYPE html>
<html>
<head>
    <title>Edit Interview - {{ interview.title }}</title>
</head>
<body>

<h2>Edit Interview: {{ interview.title }}</h2>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
</form>

<p><a href="{% url 'hr_dashboard' %}">Back to HR Dashboard</a></p>

</body>
</html>
