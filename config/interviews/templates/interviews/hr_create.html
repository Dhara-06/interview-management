<!DOCTYPE html>
<html>
<head>
    <title>Create Interview</title>
</head>
<body>

<h2>Create Interview</h2>

{% if messages %}
  <ul>
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create</button>
</form>

<p><a href="{% url 'hr_dashboard' %}">Back to HR Dashboard</a></p>

</body>
</html>
