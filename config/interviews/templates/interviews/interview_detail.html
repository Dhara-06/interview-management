<!DOCTYPE html>
<html>
<head>
    <title>{{ interview.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
<div class="container mt-5">

<h2>{{ interview.title }}</h2>

<p><strong>Description:</strong> {{ interview.description }}</p>
<p><strong>Required Skills:</strong> {{ interview.required_skills }}</p>
<p><strong>Responsibilities:</strong> {{ interview.responsibilities }}</p>
{% if interview.evaluation_criteria %}
<p><strong>Evaluation Criteria:</strong></p>
<pre style="background:#fff;border:1px solid #ddd;padding:10px">{{ interview.evaluation_criteria }}</pre>
{% endif %}

<br>

<a href="/interviews/{{ interview.id }}/start/">Start Interview</a>

<br><br>

<a href="{% url 'candidate_dashboard' %}">Back</a>
</div>
</body>
</html>
